<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!--Link of the Favicon-->
        <link rel="icon" href="img/calc-logo.png" type="image/icon type">
        <!--CSS file link-->
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
   <div class="calc">
         <form>
            <!---Calculator Output field--->
            <div class="output">
               <input type="text" id='result' placeholder="|">
            </div>
            <!---Claculator Buttons--->
            <div class="btn">
               <div class="rows">
                  <input type="button" value='Clear' onclick="Clear()" id="clear">
                  <input type="button" value='←' onclick="Back()" id="spec">
                  <input type="button" value='/' onclick="Solve('/')" id="spec">
               </div>
               <div class="rows">
                  <input type="button" value='7' onclick="Solve('7')">
                  <input type="button" value='8' onclick="Solve('8')">
                  <input type="button" value='9' onclick="Solve('9')">
                  <input type="button" value='x' onclick="Solve('*')" id="spec">
               </div>
               <div class="rows">
                  <input type="button" value='4' onclick="Solve('4')">
                  <input type="button" value='5' onclick="Solve('5')">
                  <input type="button" value='6' onclick="Solve('6')">
                  <input type="button" value='-' onclick="Solve('-')" id="spec">
               </div>
               <div class="rows">
                  <input type="button" value='1' onclick="Solve('1')">
                  <input type="button" value='2' onclick="Solve('2')">
                  <input type="button" value='3' onclick="Solve('3')">
                  <input type="button" value='+' onclick="Solve('+')" id="spec">
               </div>
               <div class="rows">
                  <input type="button" value='00' onclick="Solve('00')">
                  <input type="button" value='0' onclick="Solve('0')">
                  <input type="button" value='.' onclick="Solve('.')">
                  <input type="button" value='=' onclick="Result()" id="equal">
               </div>   
            </div>
         </form>
   </div>

   <!--JavaScript file-->
   <script src='script.js'></script>
</body>
</html>
